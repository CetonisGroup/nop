<ion-header>
  <ion-navbar>
    <ion-title>
      NOP - Network of Privacy
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="secondary" (click)="pull()">Pull</button>
  <button ion-button color="secondary" (click)="push()">Push</button>
  <button ion-button color="secondary" (click)="navigate('AddUserPage')">Add new contact</button>
  <button ion-button color="secondary" (click)="navigate('SharePage')">Share</button>
  <ul *ngFor="let contact of allContacts">
    <li>{{contact.displayName}}</li>
  </ul>
</ion-content>
